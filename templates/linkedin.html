<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .form-card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      width: 500px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
      font-size: 28px;
      margin-bottom: 40px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #00a0dc;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00a0dc;
    }

    .submit-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #0077b5, #00a0dc);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>User Information</h2>
    
    <form action="/apply-filters2" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name...">
      </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter surname...">
      </div>

      <div class="form-group">
        <label for="title">Position</label>
        <input type="text" id="title" name="title" placeholder="Enter Position...">
      </div>

      <div class="form-group">
        <label for="KEYWORDS">Keywords</label>
        <input type="text" id="keywords" name="keywords" placeholder="Enter keywords or Location...">
      </div>


      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
