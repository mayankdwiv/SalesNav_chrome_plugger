<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/download.css') }}">
</head>


<body>
    <div class="success-card">
        <div class="success-icon"></div>
        <h1>Success!</h1>
        <p class="description">Your data has been processed and is ready for viewing</p>

        {% if google_sheets_link %}
            <a href="{{ google_sheets_link }}" class="sheets-link" target="_blank">
                Open in Google Sheets
            </a>
        {% else %}
            <div class="error-message">
                The Google Sheet link is currently unavailable
            </div>
        {% endif %}
    </div>
</body>
</html>
