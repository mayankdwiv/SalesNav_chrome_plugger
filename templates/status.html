<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/status.css') }}">
</head>
<body>
    <div class="processing-card">
        <h1>Processing Your Request</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="game-container">
            <div class="game-title">While you wait, try this memory game!</div>
            <div class="memory-game" id="memoryGame">
                <!-- Cards will be generated by JavaScript -->
            </div>
            <p class="status-text">Click cards to find matching pairs</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/status.js') }}"></script>

        
</body>
</html>
