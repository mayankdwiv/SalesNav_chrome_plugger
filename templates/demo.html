<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Options</title>
    <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
          margin: 0;
      }
  
      .search-card {
          background: linear-gradient(145deg, #ffffff, #f8f9fa);
          border-radius: 24px;
          padding: 40px;
          box-shadow: 
              0 16px 40px rgba(0, 0, 0, 0.08),
              0 0 0 1px rgba(0, 0, 0, 0.03);
          width: 480px;
          max-height: 80vh;
          overflow-y: auto;
          position: relative;
      }
  
      .search-card::after {
          content: '';
          position: absolute;
          inset: -1px;
          border-radius: 25px;
          background: linear-gradient(145deg, 
              rgba(255, 255, 255, 0.6), 
              rgba(255, 255, 255, 0.3));
          z-index: -1;
          filter: blur(20px);
      }
  
      .search-card h2 {
          font-size: 32px;
          margin-bottom: 30px;
          color: #1a1a1a;
          text-align: center;
          position: relative;
          letter-spacing: -0.5px;
      }
  
      .search-card h2::after {
          content: '';
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 3px;
          background: linear-gradient(90deg, #0a66c2, #057642);
          border-radius: 2px;
      }
  
      .search-buttons {
          display: flex;
          gap: 20px;
          margin-bottom: 30px;
          position: relative;
      }
  
      .search-button {
          padding: 20px 30px;
          font-size: 18px;
          font-weight: 600;
          border: none;
          border-radius: 16px;
          cursor: pointer;
          color: white;
          transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
          flex: 1;
          position: relative;
          overflow: hidden;
          backdrop-filter: blur(4px);
          border: 2px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          min-width: 180px;
      }
  
      .search-button:first-child {
          background-image: 
              linear-gradient(135deg, 
                  rgba(255, 255, 255, 0.15) 0%, 
                  transparent 50%,
                  rgba(0, 0, 0, 0.1) 100%),
              linear-gradient(to right, #0a66c2, #0870b9);
      }
  
      .search-button:last-child {
          background-image: 
              linear-gradient(135deg, 
                  rgba(255, 255, 255, 0.15) 0%, 
                  transparent 50%,
                  rgba(0, 0, 0, 0.1) 100%),
              linear-gradient(to right, #057642, #0a8a52);
      }
  
      .search-button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 200%;
          height: 100%;
          background: linear-gradient(
              90deg,
              rgba(255, 255, 255, 0) 25%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0) 75%
          );
          animation: shine 4s infinite;
      }
  
      @keyframes shine {
          100% {
              left: 200%;
          }
      }
  
      .search-button:hover {
          transform: translateY(-3px) scale(1.02);
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      }
  
      .search-button:active {
          transform: translateY(1px) scale(0.98);
      }
  
      .recent-searches {
          margin-top: 30px;
          position: relative;
      }
  
      .recent-searches h3 {
          font-size: 20px;
          color: #1a1a1a;
          margin-bottom: 20px;
          padding-bottom: 10px;
          border-bottom: 2px solid rgba(0, 0, 0, 0.08);
      }
  
      .recent-search-item {
          background: rgba(255, 255, 255, 0.9);
          border: 1px solid rgba(0, 0, 0, 0.08);
          border-radius: 16px;
          margin-bottom: 16px;
          transition: all 0.3s ease;
          cursor: pointer;
          overflow: hidden;
          backdrop-filter: blur(4px);
      }
  
      .recent-search-item:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }
  
      .search-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 16px;
          background: rgba(248, 250, 251, 0.6);
          border-bottom: 1px solid rgba(238, 240, 242, 0.5);
      }
  
      .search-type {
          font-weight: 600;
          color: #0a66c2;
          font-size: 16px;
      }
  
      .search-time {
          font-size: 12px;
          color: #666;
          background: rgba(232, 240, 254, 0.6);
          padding: 4px 8px;
          border-radius: 12px;
      }
  
      .search-content {
          padding: 16px;
      }
  
      .search-tag {
          display: inline-block;
          padding: 6px 12px;
          margin: 4px;
          border-radius: 20px;
          font-size: 13px;
          font-weight: 500;
          backdrop-filter: blur(4px);
          border: 1px solid rgba(0, 0, 0, 0.05);
      }
  
      .tag-keyword {
          background: rgba(227, 242, 253, 0.6);
          color: #1565c0;
      }
  
      .tag-industry {
          background: rgba(232, 245, 233, 0.6);
          color: #2e7d32;
      }
  
      .tag-headcount {
          background: rgba(255, 243, 224, 0.6);
          color: #ef6c00;
      }
  
      .no-searches {
          text-align: center;
          color: #666;
          padding: 20px;
          font-style: italic;
      }
  
      @media (max-width: 480px) {
          .search-card {
              width: 90%;
              padding: 25px;
          }
          
          .search-buttons {
              flex-direction: column;
              gap: 15px;
          }
          
          .search-button {
              max-width: none;
          }
      }
  </style>
  
</head>
<body>
    <div class="search-card">
        <h2>Start New Search</h2>
        <div class="search-buttons">
            <form action="/Sales_Navigator" method="post">
                <button class="search-button" type="submit">Sales Navigator</button>
            </form>
            <form action="/linkedin" method="post">
                <button class="search-button" type="submit">Linkedin</button>
            </form>
        </div>
        
        <div class="recent-searches">
            <h3>Recent Searches</h3>
            <div id="recent-searches-list">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/recent-searches')
                .then(response => response.json())
                .then(searches => {
                    const list = document.getElementById('recent-searches-list');
                    if (searches.length === 0) {
                        list.innerHTML = '<div class="no-searches">No recent searches found</div>';
                        return;
                    }
    
                    searches.forEach(search => {
                        const item = document.createElement('div');
                        item.className = 'recent-search-item';
    
                        // Completely separate rendering logic for Linkedin and Sales-Navigator
                        if (search.section === "Sales-Navigator") {
                            // Render for Linkedin section
                            item.innerHTML = `
                                <div class="search-header">
                                    <div class="search-type">Sales-Navigator Search</div>
                                    <div class="search-time">${search.timestamp}</div>
                                </div>
                                <div class="search-content">
                                    ${search.keywords && search.keywords !== 'N/A' ? `<span class="search-tag tag-keyword">üîç ${search.keywords}</span>` : ''}
                                    ${search.industry && search.industry !== 'N/A' ? `<span class="search-tag tag-industry">üè¢ ${search.industry}</span>` : ''}
                                    ${search.company_headcount && search.company_headcount.length > 0 ? `<span class="search-tag tag-headcount">üë• ${search.company_headcount.join(', ')}</span>` : ''}
                                    ${search.Geography && search.Geography !== 'N/A' ? `<span class="search-tag tag-geography">üåç ${search.Geography}</span>` : ''}
                                    ${!search.keywords && !search.industry && !search.company_headcount && !search.Geography ? '<div class="no-filters">No filters applied</div>' : ''}
                                </div>
                            `;
                        } else if (search.section === "Linkedin") {
                            // Render for Sales-Navigator section
                            item.innerHTML = `
                                <div class="search-header">
                                    <div class="search-type">Linkedin Search</div>
                                    <div class="search-time">${search.timestamp}</div>
                                </div>
                                <div class="search-content">
                                    ${search.keywords && search.keywords !== 'N/A' ? `<span class="search-tag tag-keyword">üîç ${search.keywords}</span>` : ''}
                                    ${search.title && search.title !== 'N/A' ? `<span class="search-tag tag-title">üìå ${search.title}</span>` : ''}
                                    ${search.name && search.name !== 'N/A' ? `<span class="search-tag tag-name">üë§ ${search.name}</span>` : ''}
                                    ${!search.keywords && !search.title && !search.name ? '<div class="no-filters">No filters applied</div>' : ''}
                                </div>
                            `;
                        }
    
                        // Add click event to redirect to the search link
                        item.addEventListener('click', () => {
                            window.location.href = search.link;
                        });
    
                        list.appendChild(item);
                    });
                });
        });
    </script>
</body>
</html>
