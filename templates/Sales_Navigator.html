<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lead.css') }}">
 </head>


<body>
  <div class="filter-card">
    <h2>Filter Settings</h2>
    
    <form action="/apply-filters1" method="post">
      <div class="section-title">RECENT ACTIVITY</div>
      <div class="checkbox-grid">
        <label class="checkbox-wrapper">
          <div class="checkbox-container">
            <input type="checkbox" name="changedJobs" value="INCLUDED">
            <div class="custom-checkbox"></div>
            <span class="checkbox-label">Job Changes</span>
          </div>
        </label>
        <label class="checkbox-wrapper">
          <div class="checkbox-container">
            <input type="checkbox" name="postedOnLinkedIn" value="INCLUDED">
            <div class="custom-checkbox"></div>
            <span class="checkbox-label">LinkedIn Posts</span>
          </div>
        </label>
      </div>

      <div class="section-title">INDUSTRY FOCUS</div>
      <select name="INDUSTRY">
        <option value="">Select Industry</option>
        <option value="Operations">Operations</option>
        <option value="Business Development">Business Development</option>
        <option value="Marketing">Marketing</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Sales">Sales</option>
        <option value="Engineering">Engineering</option>
      </select>

      <div class="section">
        <div class="section-header">
          <div class="section-title">COMPANY SIZE</div>
          <div class="selected-options" id="company-size-selected"></div>
        </div>
        <div class="multi-select">
          <select name="Company_headcount" multiple>
            <option value="1-10">1-10</option>
            <option value="11-50">11-50</option>
            <option value="51-200">51-200</option>
            <option value="201-500">201-500</option>
            <option value="501-1000">501-1,000</option>
            <option value="1001-5000">1,001-5,000</option>
            <option value="5001-10000">5,001-10,000</option>
            <option value="10001+">10,001+</option>
          </select>
        </div>
      </div>
      
      <div class="section">
        <div class="section-header">
          <div class="section-title">GEOGRAPHY</div>
          <div class="selected-options" id="geography-selected"></div>
        </div>
        <div class="multi-select">
          <select name="Geography" multiple>
            <option value="North America">North America</option>
            <option value="Asia">Asia</option>
            <option value="EMEA">EMEA</option>
            <option value="India">India</option>
            <option value="Europe">Europe</option>
            <option value="Africa">Africa</option>
            <option value="South America">South America</option>
          </select>
        </div>
      </div>
      

      <div class="section-title">SEARCH KEYWORDS</div>
      <input type="text" name="keywords" placeholder="Enter keywords...">

      <button type="submit" class="submit-button">Apply Filters</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/lead.js') }}"></script>
</body>
</html>
